<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
    </head>

    <body>
        <h1>Mi formulario de registro</h1>

        <p>Por favor registrece</p>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"> <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"> <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="pass"> <br>
            <label for= "fecha_nacimiento">Fecha Nacimiento</label> 
            <input type="date" id="fecha_nacimiento" name="fecha_naciemiento"> 



        <p>Seleccione Género</p>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"> 
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="otro">Otro</label>
            <input type="radio" id="otro" name="genero" value="otro">

        <p>Tu lenguaje favorito</p>

        <select name="lenguajeFavorito">
            <option value="javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="Html no es un lenguaje de programacion">Html no es un lenguaje de programacion</option>
            <option value="pyton">Pyton</option> <br>
        </select>
        

        <p>Escribe unas palabras sobre ti mismo:</p>

        <textarea name="descripcion" id="descripcion"></textarea><br>
        

        <input type="submit" value="Registrarme">

        <p>editado por: Bruno Neculqueo :)</p>
            
    </body>
</html>
