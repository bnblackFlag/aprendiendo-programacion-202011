<script>
 /*
De Número a String: Escribe una función que tome un 
array de números y reemplace cualquier valor negativo 
por el string ‘Dojo’. Por ejemplo, dado el array = [-1,-3,2], 
tu función devolverá [‘Dojo’,‘Dojo’,2].
*/

function reemplazarNegativos(arreglo){
    var arreglo_modificado=[];
//Agregar logica a la funcion
    for(var i=0;i<arreglo.length;i++){
        if(arreglo[i]<0){
            arreglo_modificado.push("Dojo");
        }
        if(arreglo[i]>=0){
            arreglo_modificado.push(arreglo[i]);
        } 
    }
return arreglo_modificado;
}

//Crear arreglo
var arreglo = [-1,-3,2];
console.log(arreglo);
//llamar a la funcion
var a = reemplazarNegativos(arreglo);

//Mostrar el arreglo modificado
console.log(a);
</script>
