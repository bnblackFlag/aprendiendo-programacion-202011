<script>
/*
Sigma - Implementa una función sigma(num) que, dado un número, 
devuelve la suma de todos los enteros positivos 
(incluyendo el número dado). Ej: 
sigma(3) = 6 (1+2+3); 
sigma(5) = 15 (1+2+3+4+5).
sigma(8) = 36  (1+2+3+4+5+6+7+8).
*/

function sigma(num){//3
    var sumatoria = 0;
    //logica de calculo
    for(var i=1;i<=num;i++){
        sumatoria = sumatoria + i;
    }
     
    return sumatoria;
}

var a = sigma(5);
console.log(a);
</script>
